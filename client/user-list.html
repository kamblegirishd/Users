<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>List of Users</h1>
        <hr>

        <div>
            <div class="row" id="users">
            </div>
        </div>
    </div>

    <div id="editUserModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="exampleInputPassword1">ID</label>
                                <input class="form-control" name="id" id="id">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input class="form-control" name="email" id="email">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Name</label>
                                <input class="form-control" name="first_name" id="first_name">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Last Name</label>
                                <input class="form-control" name="last_name" id="last_name">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Avatar</label>
                                <!-- <input type="image" class="form-control"  id="avatar" src="avatar"> -->
                                <img src='avatar' name="avatar" id="avatar"/>
                            </div>
                                           
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="user-list.js"></script>
</body>

</html>
